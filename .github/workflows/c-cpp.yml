name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y build-essential
    
    - name: Create directories
      run: mkdir -p bin/debug bin/release
    
    - name: Build debug
      run: make debug
    
    - name: Build release
      run: make release
    
    - name: Run tests
      run: make run